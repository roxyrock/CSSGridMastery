<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A hands-on CSS Grid learning lab">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CSS Grid Learning Lab</h1>
    <h2>1. Grid Basics: fr, gap, template columns & rows</h2>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>2. Grid Auto Flow</h2>
    <div class="grid-with-flow">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <h2>3. Auto row/column Test</h2>
    <div class="grid-auto-columns-test">
        <div class="grid-item">A</div>
        <div class="grid-item">B</div>
        <div class="grid-item">C</div>
        <div class="grid-item">D</div>
    </div>

</body>

</html>
